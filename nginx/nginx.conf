events {
    worker_connections 1024;
}

http {
    server_tokens off;
    charset utf-8;

    server {
        listen 80;
        server_name invoice-api.idbookhotels.com localhost 44.203.114.245;

        location / {
            proxy_pass http://app:5000;
        }

        location ~ /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirect HTTP to HTTPS
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;
        server_name invoice-api.idbookhotels.com;

        ssl_certificate /etc/letsencrypt/live/invoice-api.idbookhotels.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/invoice-api.idbookhotels.com/privkey.pem;

        location / {
            proxy_pass http://app:3000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        location ~ /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
    }
}
